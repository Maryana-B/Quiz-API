{% extends 'base.html' %}

{% block title %}Quiz: {{ quizname }}{% endblock %}

{% block content %}
  <h2>Quiz: {{ quizname }}</h2>

  <div id="quiz_container">
    <div id="question_card">
      <p id="frage"></p>
      <div id="options"></div>
    </div>
    <button id="next_btn" onclick="nextQuestion()" disabled>NÃ¤chste Frage â¡ï¸</button>
  </div>

  <div id="result" style="display:none;">
    <h3>ğŸ‰ğŸŠ Konfetti und Punktestand! ğŸŠğŸ‰</h3>
    <p id="score_text"></p>
    <button onclick="location.href='{{ url_for('library') }}'">ZurÃ¼ck zur Bibliothek</button>
  </div>

  <script>
    const questions = {{ questions|tojson }};
    let current = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
      const frageP = document.getElementById('frage');
      const optionsDiv = document.getElementById('options');
      const nextBtn = document.getElementById('next_btn');

      optionsDiv.innerHTML = '';
      nextBtn.disabled = true;

      if(current >= questions.length) {
        // Quiz vorbei
        document.getElementById('quiz_container').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('score_text').innerText = `Du hast ${score} von ${questions.length} richtig! ğŸ¥³`;
        startConfetti();
        return;
      }

      const [frage, antwort, beschreibung] = questions[current];
      frageP.innerText = `â“ ${frage}`;

      // MCQ Option = richtige Antwort + 3 zufÃ¤llige (aus allen Antworten)
      let allAnswers = questions.map(q => q[1]);
      let options = [antwort];
      while(options.length < 4 && options.length < allAnswers.length) {
        let rand = allAnswers[Math.floor(Math.random() * allAnswers.length)];
        if(!options.includes(rand)) options.push(rand);
      }
      shuffle(options);

      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          if(btn.innerText === antwort) {
            score++;
            btn.style.backgroundColor = 'lightgreen';
          } else {
            btn.style.backgroundColor = 'tomato';
          }
          Array.from(optionsDiv.children).forEach(b => b.disabled = true);
          nextBtn.disabled = false;
        };
        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }

    window.onload = loadQuestion;
  </script>
{% endblock %}
