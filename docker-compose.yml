services:
  db:
    env_file: ".env"
    container_name: pg_container
    image: postgres:latest
    restart: always
    networks:
     - pgnetwork
    ports:
      - "5432:5432"
    volumes:
    - postgres-data:/var/lib/postgresql/data/:rw

  pgadmin:
    env_file: ".env"
    container_name: pgadmin4_container
    image: dpage/pgadmin4:latest
    restart: always
    networks:
      - pgnetwork
    ports:
      - "8081:80"
    volumes:
    - pgadmin-data:/var/lib/pgadmin/:rw

networks:
  pgnetwork: 
    driver: bridge
              
volumes:
  pgadmin-data:
  postgres-data:
